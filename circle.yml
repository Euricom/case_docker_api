machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker build --rm=false -t example .

test:
    post:
        - docker run -d -p 9200:9200 example; sleep 10
        - curl --retry 10 --retry-delay 5 -v http://localhost:9200
        - docker save -o $CIRCLE_ARTIFACTS\example.tar example
        - docker login --email=_ --username=_ --password=$(heroku auth:token) registry.heroku.com
        - docker push registry.heroku.com/secret-anchorage-45266/web