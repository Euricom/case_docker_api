machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        
development:
    branch: develop
    commands:
      - docker build -t registry.heroku.com/secret-anchorage-45266/web .
      - docker save -o $CIRCLE_ARTIFACTS/example.tar registry.heroku.com/secret-anchorage-45266/web
      - docker login --email=_ --username=_ --password=$HEROKU_API_KEY registry.heroku.com
      - docker push registry.heroku.com/secret-anchorage-45266/web